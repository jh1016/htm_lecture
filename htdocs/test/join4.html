<!-- 쿠팡 -->
<head>
	<title>회원가입</title>
</head>
<body>
	<h1>coupang</h1>
	<small>회원정보를 입력하세요</small>>
	<form>
		<input type="text" name="id" value="아이디(이메일)"><br>
		<input type="password" name="pw" value="비밀번호"><br>
		<input type="password" name="pwcheck" value="비밀번호 확인"><br>
		<input type="text" name="username" value="이름"><br>
		<input type="text" name="number" value="휴대폰 번호"><br>
		<hr>
		<small>쿠팡 서비스 약관에 동의해주세요</small><br>
		<h3>
			<input id="all" type="checkbox" value="">
			<label for="all">모두 동의합니다.</label>
		</h3>
		<fieldset>
			<input id="check1" type="checkbox" value="">
			<label for="check1">[필수]만 14세 이상입니다.</label>
			<a href="#">></a><br>
			<input id="check2" type="checkbox" value="">
			<label for="check2">[필수]쿠팡 이용약관 동의</label>
			<a href="#">></a><br>
			<input id="check3" type="checkbox" value="">
			<label for="check3">[필수]전자금융거래 이용약관 동의</label>
			<a href="#">></a><br>
			<input id="check4" type="checkbox" value="">
			<label for="check4">[필수]개인정보 수집 및 이용 동의</label>
			<a href="#">></a><br>
			<input id="check5" type="checkbox" value="">
			<label for="check5">[필수]개인정보 제공 동의</label>
			<a href="#">></a><br>
		</fieldset>
		<input type="button" name="join" value="동의하고 가입하기"><br>
		<small>All rights reserved.</small>
	</form>
</body>
