<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>후이즈 회원가입</title>
    <style>
	    .header{
			    list-style-type: none;
			    margin: 0;
			    padding: 0;
			    background-color: #333;
			}
		.header ul{
			list-style-type: none;
			}
		.header li {
			  float: right;
			}
		.header li a {
			    display: block;
			    color: white;
			    text-align: center;
			    padding: 14px 16px;
			    text-decoration: none;
			}
		.header li a:hover {
			    background-color: skyblue;
			    color: white;
			}
		section{
				margin: 0 auto;
				width: 960px;
			}
		table{
				width:820px;
				height: 600px;
			}
		table, th, td {
    		border-bottom: 0.5px solid black;
    		padding-left:20px;
			}
		table th{
			background-color:#ffc10740;
		}
    </style>
  </head>
  <body>
	<!-- source start -->  
	<div class="header">
		<div class="d-none d-lg-block">
    		<div class="row">
				<ul>
  		    		<li><a href="#join">회원가입</a></li>
      				<li><a href="#rogin">로그인</a></li>
    			</ul>
    	</div>
    	<div class="row">
    			<ul>
					<li style="float: left"><img src="http://guide.whoisdream.com/src/images/img_account_manage_4.jpg"></li>
    				<li><a href="#">온라인 예약/상담</a></li>
    				<li><a href="#">심미치료/치아미백</a></li>
    				<li><a href="#">충치치료/사랑니</a></li>
    				<li><a href="#">치아교정</a></li>
    				<li><a href="#">임플란트</a></li>
    				<li><a href="#">후이즈치과</a></li>
    			</ul>
			</div>
		</div>
	</div>
	<br>
	<section>
	<div>
		<h2>필수정보입력</h2>
		<table>
			<tr>
				<th>이름</th>
				<td><input type="text"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text"> @ <input type="text">
					<select>
						<option>직접입력</option>
					</select>
				</td>
			</tr>	
			<tr>
				<th>아이디</th>
				<td><input type="text">
					<small><a href="#">중복체크</a></small>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password"></td>
			</tr>
			<tr>
				<th>비밀번호확인</th>
				<td><input type="password"></td>
			</tr>
			<tr>
				<th>휴대폰(필수사항)</th>
				<td>
					<select id="txtMobile1">
	    				<option value="">선택</option>
	    				<option value="011">011</option>
	    				<option value="016">016</option>
	   					<option value="017">017</option>
	    				<option value="019">019</option>
	    				<option value="010">010</option>
					</select>
					<span>-</span>
					<input type="text" id="txtMobile2" size="4">
					<span>-</span>
					<input type="text" id="txtMobile3" size="4">
				</td>
			</tr>
			<tr>
				<th>일반전화(선택사항)</th>
				<td>
					<select id="txtMobile2">
	    				<option value="">선택</option>
	    				<option value="011">02</option>
	    				<option value="016">052</option>
	   					<option value="017">053</option>
					</select>
					<span>-</span>
					<input type="text" id="txtMobile2" size="4">
					<span>-</span>
					<input type="text" id="txtMobile3" size="4">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" id="men">
					<label for="men">남성</label>
					<input type="radio" name="gender" id="women">
					<label for="women">여성</label>
				</td>
			</tr>
			<tr>
				<th>출생년도</th>
				<td>
					<input type="date">
				</td>
			<tr>
		</table>
		<br>
		<div style="text-align: center;">
			<input type="button" value="회원가입">
		</div>
	</div>
	</section>
	<!-- source end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
