<!-- 트위치 -->
<head>
	<title>Twitch</title>
</head>
<body>
	<h2>Twitch에 가입하세요</h2>
	<a href="#">로그인</a>
	<a href="#">회원가입</a>
	<hr>
	<h3>아이디</h3>
	<input type="text" name="id" value="">
	<h3>비밀번호</h3>
	<input type="password" name="pw" value="">
	<h3>비밀번호 확인</h3>
	<input type="password" name="pwcheck" value="">
	<h3>생년월일</h3>
	<input id="year" type="text" name="year" value="년">
		<select>
			<option>월</option>
			<option>1월</option>
			<option>2월</option>
			<option>3월</option>
			<option>4월</option>
			<option>5월</option>
			<option>6월</option>
			<option>7월</option>
			<option>8월</option>
			<option>9월</option>
			<option>10월</option>
			<option>11월</option>
			<option>12월</option>
		</select>
		<input id="day" type="text" name="day" value="일">
		<h3>이메일</h3>
		<input type="text" name="email" value=""><br>
		<small>회원으로 가입하면 <a href="#">서비스 약관</a>과 <a href="#">개인정보 처리방침</a>을 읽고 이해한 것으로 간주됩니다.</small>
</body>
